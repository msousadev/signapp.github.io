<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>


    <link rel="shortcut icon" href="%PUBLIC_URL%/mss.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="mss.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Assinaturas</title>
  </head>
  <body style="background-color: #e9ecef;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      $(document).ready(function(){
      
        
      var element = $("#html-content-holder"); // global variable
      var getCanvas; // global variable
       
          $("#btn-Preview-Image").on('click', function () {
               html2canvas(element, {
               onrendered: function (canvas) {
                      $("#previewImage").html(canvas);
                      getCanvas = canvas;
                   }
               });
          });
      
        $("#btn-Convert-Html2Image").on('click', function () {
          var imgageData = getCanvas.toDataURL("image/png");
          // Now browser starts downloading it instead of just showing it
          var newData = imgageData.replace(/^data:image\/png/, "data:application/octet-stream");
          $("#btn-Convert-Html2Image").attr("download", "assinatura.png").attr("href", newData);
        });
      
      
      });

     
      
      
      var img = new Image();
      img.crossOrigin = "anonymous";
      img.src = 'https://live.staticflickr.com/65535/48380475151_77a446a3a9_m.jpg';
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      img.onload = function(){
        ctx.drawImage(img, 0, 0, 200, 200);
        link.href = document.getElementById('canvas').toDataURL();
      };
      
      //var link = document.createElement('a');
      //link.innerHTML = 'Save';
      //link.href = document.getElementById('canvas').toDataURL();
      
      link.addEventListener('click', function(e) {
        link.download = "imagename.png";
      }, false);
      
      document.body.appendChild(link);
      
      
      var input = document.getElementById('#input');
      var div = document.querySelector('div');
      input.addEventListener('keyup', function () {
          div.innerHTML = input.value;
      });
      </script>
  </body>
</html>
